<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };

        const reset = () => {
            setAmount(0);
        };

        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };

        return (
            <div>
                <div>
                    <label htmlFor="amount">Minutes</label>
                    <input
                        id="amount"
                        placeholder="Minutes"
                        type="number"
                        value={!flipped ? amount : amount * 60}
                        onChange={onChange}
                        disabled={flipped}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        value={flipped ? amount : Math.round(amount / 60)}
                        onChange={onChange}
                        disabled={!flipped}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );

    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };

        const reset = () => {
            setAmount(0);
        };

        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };

        return (
            <div>
                <div>
                    <label htmlFor="amount">km/h</label>
                    <input
                        id="amount"
                        placeholder="km/h"
                        type="number"
                        value={!flipped ? amount : amount / 0.621371}
                        onChange={onChange}
                        disabled={flipped}
                    />
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input
                        id="miles"
                        placeholder="Hours"
                        type="number"
                        value={flipped ? amount : amount * 0.62137}
                        onChange={onChange}
                        disabled={!flipped}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );

        
    }

    function App() {
        const [index, setIndex] = React.useState("none");
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="none">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM & Miles</option>
                </select>
                <hr />
                {   index === "0" ? <MinutesToHours /> : null  }
                {   index === "1" ? <KmToMiles /> : null  }
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
